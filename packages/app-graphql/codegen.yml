require:
  - ts-node/register
schema: ../app-mock-graphql/src/schema.ts
documents:
  - '../app-features/**/*.graphql'
generates:
  src/types.generated.ts:
    plugins:
      - typescript
    # config:
    #   scalars:
    #     JSON: string
    #     DateTime: string
  src/api.generated.ts:
    # preset: near-operation-file
    presetConfig:
      baseTypesPath: ./types.generated.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      fetcher:
        # func: ./fetcher#useFetchData
        # func: ./fetcher#useFetchData
        isReactHook: true
  src/gql:
    preset: gql-tag-operations-preset